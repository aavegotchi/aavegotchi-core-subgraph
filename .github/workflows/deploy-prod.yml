name: Deploy to Prod

on:
  release:
    types: [released]

jobs:
  deployProd:
    runs-on: ubuntu-latest
    environment: Prod
    steps:
      - uses: actions/checkout@v1
      - name: Install node
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Install Yarn
        run: npm i -g yarn
      - name: Install Libs
        run: yarn --frozen-lockfile
      - name: Codegen
        run: yarn codegen
      - name: Build
        run: yarn build
      - name: Run Unit Tests
        run: yarn test:unit
      - name: Deploy to Prod
        run: |
          npx graph deploy --access-token ${{secrets.GRAPH_ACCESS_TOKEN}} aavegotchi/aavegotchi-core-matic --ipfs https://api.thegraph.com/ipfs/ --node ${{secrets.GRAPH_NODE}}
        shell: bash
